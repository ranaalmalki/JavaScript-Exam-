<body>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="mb-3">
                <label for="username-input" class="form-label">UserName</label>
                <input type="text" class="form-control" id="username-input" required>
              </div>
              <div class="mb-3">
                <label for="input-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="input-password" minlength="4" required>
              </div>
           
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="/JavaScript-Exam-/signup/signup.html">don't have account? Sign Up</a>
